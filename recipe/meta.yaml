{% set name = "numpydantic" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/numpydantic-{{ version }}.tar.gz
  sha256: dda1546f0b15846b9a13a60891056688e6a16d8b49ce8b436f5987519eec022e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python <4.0,>=3.9
    - pdm-backend
    - pip
  run:
    - python <4.0,>=3.9
    - pydantic >=2.3.0
    - numpy >=1.24.0
    - typing-extensions >=4.11.0

test:
  imports:
    - numpydantic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/p2p-ld/numpydantic
  summary: Type and shape validation and serialization for numpy arrays in pydantic models
  license: MIT
  license_file: LICENSE
  doc_url: https://numpydantic.readthedocs.io/
  dev_url: https://github.com/p2p-ld/numpydantic

extra:
  recipe-maintainers:
    - sneakers-the-rat
    - apcamargo
